    <title>Vertical Slider</title>

  <body>

<div class="slider-container">
  <div class="left-slide">
      <div style="background-color:#FD3555" >
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color:#2A86BA" >
        <h1>Bluuue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color:#252E33" >
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color:#FFB866" >
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>

  </div>
  <div class="right-slide">

    <div style="background-image:url('https://cdn.pixabay.com/photo/2020/11/20/20/21/ostrich-5762572_960_720.jpg') ">

    </div>

      <div style="background-image:url('https://fh-sites.imgix.net/sites/2049/2017/10/07220622/scariest-haunted-houses-in-colorado.jpg') ">

        </div>

          <div style="background-image:url('https://cdn.pixabay.com/photo/2018/03/11/16/32/flowers-3217208_960_720.jpg') ">

          </div>

  </div>


<div class="action-buttons">
  <button class="down-button">
   <i class="fas fa-arrow-down"></i>
  </button>
  <button class="up-button">
   <i class="fas fa-arrow-up"></i>
  </button>

</div>
</div>
